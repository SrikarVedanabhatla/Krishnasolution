<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna's Wisdom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Krishna's Wisdom for Your Mood</h1>
        <p>Select your mood:</p>
        <div class="mood-buttons">
            <button class="mood-btn happy" data-mood="happy">Happy</button>
            <button class="mood-btn peace" data-mood="peace">Peace</button>
            <button class="mood-btn anxiety" data-mood="anxiety">Anxiety</button>
            <button class="mood-btn anger" data-mood="anger">Anger</button>
            <button class="mood-btn sad" data-mood="sad">Sad</button>
            <button class="mood-btn protection" data-mood="protection">Protection</button>
            <button class="mood-btn laziness" data-mood="laziness">Laziness</button>
            <button class="mood-btn loneliness" data-mood="loneliness">Loneliness</button>
        </div>
        <div class="story-container">
            <h2 id="story-title">Your Story Will Appear Here</h2>
            <p id="story-text">Select a mood to receive Krishna's wisdom.</p>
            <p id="story-moral"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
